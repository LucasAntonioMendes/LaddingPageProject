<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forja Game Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" &gt;>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><img class="logo" src="./Images/Fundo.png" alt="Intituto Forja INC apresenta " style="max-width: 100%; height:auto;"></h1>
    </header>
<!-- Menu de seleção -->
    <section class="menu">
        <div>
            <a href="#Convidados">
                <button class="Convidados"> VEJA NOSSOS CONVIDADOS</button>
            </a>
            <a href="#Palcos">
                <button class="Palcos"> NOSSOS PALCOS</button>
            </a>
            <a href="#Inscrição">
                <button class="Inscrição"> SE INSCREVA </button>
            </a>
        </div>
        <img  class="FGS" src="./Images/ForjaGameShow.png" alt="FORJA GAME SHOW">
    </section>


    <section id="Convidados">
            <div >
                <h2 class=" text-center text-white fw-bold">
                    Participantes
                </h2>
                <h2 class="participantes">
                <img src="./Images/Participantes.png">
                </h2>
            </div>
    </section>
<!-- Carrocel de itens -->
    <section id="Palcos">
        <h2  class=" text-center text-white fw-bold" style="margin-top: 65px;">
            
            Nossos Palcos
        </h2>
        <div id="courseCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./Images/Cosplay.png"
                        alt="Cosplay">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./Images/Nintendo.png" 
                        alt="Nintendo">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./Images/Playstation.png"
                        alt="Playstation">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./Images/Xbox.png" 
                        alt="Xbox">
                </div>
            </div>
        </div>
        <!--cria os botões para usar o carrosel -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#courseCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#courseCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                </div>
            </div>
    </section>
<!-- Formulario-->
    <section id="Inscrição" style="margin-top: 300px; height: 100%;"">
            <h2 class="text-center fw-bold text-white">Participe</h2>
            

            <form class="mt-4" style="max-width: 400px; margin: auto;">
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Seu Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Seu E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            
            </section>

    </section>
    <!-- scrip para que o carrocel funcione-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
